<!-- BEGIN PAGE HEADER-->

<h1 class="page-title"> Tax Master
    <small>Dashboard</small>
</h1>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="icon-home"></i>
            <a href="">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <span>Dashboard</span>
        </li>
    </ul>
</div>
<!-- END PAGE HEADER-->
<div class="note note-info">
    <p> Welcome to Tax Master </p>
</div>

<!-- BEGIN DASHBOARD STATS 1-->
<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <a class="dashboard-stat dashboard-stat-v2 red" href="#">
            <div class="visual">
                <i class="fa fa-bar-chart-o"></i>
            </div>
            <div class="details">
                <div class="number">
                    <span data-counter="counterup" data-value="{{.TotalPayment}}">{{.TotalPayment}}</span> </div>
                <div class="desc"> Total Amount Paid </div>
            </div>
        </a>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <a class="dashboard-stat dashboard-stat-v2 red" href="#">
            <div class="visual">
                <i class="fa fa-bar-chart-o"></i>
            </div>
            <div class="details">
                <div class="number">
                    <span data-counter="counterup" data-value="{{.PendingPayment}}">{{.PendingPayment}}</span> </div>
                <div class="desc"> Pending Payment </div>
            </div>
        </a>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <a class="dashboard-stat dashboard-stat-v2 green" href="#">
            <div class="visual">
                <i class="fa fa-shopping-cart"></i>
            </div>
            <div class="details">
                <div class="number">
                    <span data-counter="counterup" data-value="{{.ConfirmedPayment}}">{{.ConfirmedPayment}}</span>
                </div>
                <div class="desc"> Confirmed Payment </div>
            </div>
        </a>
    </div>

</div>
<div class="clearfix"></div>
<!-- END DASHBOARD STATS 1-->
