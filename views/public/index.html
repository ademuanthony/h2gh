<body class=" login">

<style>
    .login .logo {
        margin-top: 20px !important;
    }
</style>
<!-- BEGIN LOGO -->
<div class="logo">
    <a href="/" style="font-size:24px">
        Tax Master </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <div class="">
        {{if .flash.error}}
        <blockquote>{{.flash.error}}</blockquote>
        {{end}}
    </div>

    <!-- BEGIN SAMPLE FORM PORTLET-->
    <div class="portlet light ">
        <div class="portlet-title">
            <div class="caption font-green">
                <i class="icon-pin font-green"></i>
                <span class="caption-subject bold uppercase"> Pay Tax</span>
            </div>
        </div>
        <div class="portlet-body form">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" action="/public/payment/pay" method="POST">
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label for="tin">TIN</label>
                    <input required class="form-control form-control-solid placeholder-no-fix" type="text"
                           autocomplete="off" name="tin" id="tin" />
                </div>

                <div class="form-group">
                    <label for="taxTypeId">Tax Type</label>
                    <select required class="form-control" id="taxTypeId" name="taxTypeId">
                        <option value=""></option>
                        {{range $tax := .TaxTypes}}
                        <option value="{{$tax.Id}}">{{$tax.Name}}</option>
                        {{end}}
                    </select>
                </div>

                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label for="amount">Amount</label>
                    <input required class="form-control form-control-solid placeholder-no-fix" type="text"
                           autocomplete="off" name="amount" id="amount" />
                </div>

                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label for="note">Note</label>
                    <textarea name="note" class="form-control form-control-solid placeholder-no-fix" id="note"></textarea>

                </div>

                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <button type="submit" class="btn red uppercase">Pay</button>
                    </div>
                </div>
            </form>
            <!-- END LOGIN FORM -->
        </div>
    </div>
    <!-- END SAMPLE FORM PORTLET-->

</div>
