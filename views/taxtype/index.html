<h1 class="page-title"> Tax Master
    <small>Tax Types</small>
</h1>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="icon-home"></i>
            <a href="index.html">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <span>Tax Types</span>
        </li>
    </ul>
</div>
<!-- END PAGE HEADER-->

{{if .flash.error}}
<blockquote>{{.flash.error}}</blockquote>
{{end}}
{{if .flash.success}}
<blockquote>{{.flash.success}}</blockquote>
{{end}}

<div class="row">
    <div class="col-md-6 ">

        <!-- BEGIN SAMPLE FORM PORTLET-->
        <div class="portlet light ">
            <div class="portlet-title">
                <div class="caption font-green">
                    <i class="icon-pin font-green"></i>
                    <span class="caption-subject bold uppercase"> Tax Types</span>
                </div>
            </div>
            <div class="portlet-body form">
                <table class="table">
                    {{range $taxType := .TaxTypes}}
                    <tr>
                        <td>
                            {{$taxType.Name}}
                        </td>
                        <td>
                            <a class="btn btn-danger" href="/taxes/types/delete?id={{$taxType.Id}}">Delete</a>
                        </td>
                    </tr>
                    {{end}}
                </table>
            </div>
        </div>
        <!-- END SAMPLE FORM PORTLET-->
    </div>

    <div class="col-md-6 ">
        <!-- BEGIN SAMPLE FORM PORTLET-->
        <div class="portlet light ">
            <div class="portlet-title">
                <div class="caption font-green">
                    <i class="icon-pin font-green"></i>
                    <span class="caption-subject bold uppercase"> New Tax Payer</span>
                </div>
            </div>
            <div class="portlet-body form">
                <form method="POST" role="form" action="/taxes/types/create">
                    <div class="form-body">
                        <div class="form-group form-md-line-input form-md-floating-label">
                            <input type="text" class="form-control" id="form_control_1" name="name">
                            <label for="form_control_1">Name</label>
                            <span class="help-block">Enter a unique name for the tax type</span>
                        </div>
                    </div>
                    <div class="form-actions noborder">
                        <button type="submit" class="btn blue">Create</button>
                        <button type="reset" class="btn default">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- END SAMPLE FORM PORTLET-->
    </div>
</div>
