<body class=" login">

<style>
    .login .logo {
        margin-top: 20px !important;
    }
</style>
<!-- BEGIN LOGO -->
<div class="logo">
    <a href="/" style="font-size:24px">
        Tax Master </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <div class="">
        {{if .flash.error}}
        <blockquote>{{.flash.error}}</blockquote>
        {{end}}
    </div>

    <!-- BEGIN SAMPLE FORM PORTLET-->
    <div class="portlet light ">
        <div class="portlet-title">
            <div class="caption font-green">
                <i class="icon-pin font-green"></i>
                <span class="caption-subject bold uppercase"> Pay Tax</span>
            </div>
        </div>
        <div class="portlet-body form">
            Place click on the payment button below to proceed to the payment portal

            <form action='https://voguepay.com/pay/' method='post'>
                <input type='hidden' name='v_merchant_id' value='12266-3680' />


                <input type='hidden' name='notify_url' value='http://taxmaster.nig9.com/public/payment/ping' />
                <input type='hidden' name='success_url' value='http://taxmaster.nig9.com/public/payment/success' />
                <input type='hidden' name='fail_url' value='http://taxmaster.nig9.com/public/payment/failed' />

                <input type='hidden' name='merchant_ref' value='{{.ref}}' />
                <input type='hidden' name='memo' value='State Tax Payment' />


                <input type='hidden' name='item_1' value='{{.Payment.TaxType.Name}}' />
                <input type='hidden' name='description_1' value='{{.Payment.TaxType.Name}}' />
                <input type='hidden' name='price_1' value='{{.Payment.TaxType.Name}}' />

                <input type='hidden' name='total' value='{{.Payment.Amount}}' />

                <input type='image' src='http://voguepay.com/images/buttons/buynow_blue.png' alt='Submit' />

            </form>
        </div>
    </div>
    <!-- END SAMPLE FORM PORTLET-->

</div>
<div class="copyright hide"> 2017 Â© Tax Master. </div>
