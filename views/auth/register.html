<body class=" login">

<style>
    .login .logo {
        margin-top: 20px !important;
    }
    .login .content {
        width: 650px !important;
        margin: 40px auto;
    }
</style>
<!-- BEGIN LOGO -->
<div class="logo">
    <a href="/" style="font-size:38px">
        H2GH</a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <div class="">
        {{if .flash.error}}
        <blockquote>{{.flash.error}}</blockquote>
        {{end}}
    </div>

    <!-- BEGIN SAMPLE FORM PORTLET-->
    <div class="portlet light ">
        <div class="portlet-title">
            <div class="caption font-green">
                <i class="icon-pin font-green"></i>
                <span class="caption-subject bold uppercase"> Create Account</span>
            </div>
        </div>
        <div class="portlet-body form">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" method="POST">
                <div class="row">
                    <div class="form-group col-md-6">
                        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                        <label>First Name</label>
                        <input required class="form-control form-control-solid placeholder-no-fix" type="text"
                               autocomplete="off" name="FirstName" />
                    </div>
                    <div class="form-group col-md-6">
                        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                        <label>Last Name</label>
                        <input required class="form-control form-control-solid placeholder-no-fix" type="text"
                               autocomplete="off" name="LastName" />
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-md-6">
                        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                        <label>Phone Number</label>
                        <input required class="form-control form-control-solid placeholder-no-fix" type="text"
                               autocomplete="off" name="PhoneNumber" />
                    </div>
                    <div class="form-group col-md-6">
                        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                        <label>Email</label>
                        <input required class="form-control form-control-solid placeholder-no-fix" type="email"
                               autocomplete="off" name="Email" />
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-md-6">
                        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                        <label>Password</label>
                        <input required class="form-control form-control-solid placeholder-no-fix" type="password"
                               autocomplete="off" name="Password" />
                    </div>
                    <div class="form-group col-md-6">
                        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                        <label>Confirm Password</label>
                        <input required class="form-control form-control-solid placeholder-no-fix" type="text"
                               autocomplete="off" name="ConfirmPassword" />
                    </div>
                </div>

                <div class="form-group col-md-12">
                    <label>Bank</label>
                    <select required class="form-control" name="BankId">
                        <option value=""></option>
                        {{range $bank := .Banks}}
                        <option value="{{$bank.Id}}">{{$bank.Name}}</option>
                        {{end}}
                    </select>
                </div>


                <div class="row">
                    <div class="form-group col-md-6">
                        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                        <label>Account Name</label>
                        <input required class="form-control form-control-solid placeholder-no-fix" type="text"
                               autocomplete="off" name="AccountName" />
                    </div>
                    <div class="form-group col-md-6">
                        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                        <label>Account Number</label>
                        <input required class="form-control form-control-solid placeholder-no-fix" type="text"
                               autocomplete="off" name="AccountNumber" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <button type="submit" class="btn red uppercase">Register</button> Or <a style="color:green !important;" href="/login">Login</a> if you have an account
                    </div>

                </div>
            </form>
            <!-- END LOGIN FORM -->
        </div>
    </div>
    <!-- END SAMPLE FORM PORTLET-->

</div>
